<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JOB LISTINGS</title>
</head>
<body style="background-color: #75f1c7;">

    <h1 style="color: #000000;">Job Listings</h1><br>
    <h2 style="color: #000000;">Developed By </h2><br>
    <h3 style="color: #000000;">Noella Dsilva 22112004</h3>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color: #eeede7;">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Job Title" aria-label="Search" style="color: #6226d9;">
            <button class="btn btn-outline-success" type="submit" style="color: #9862f6; border-color: #e7d2cc;">Search</button>
          </form>
        </div>
      </nav>
    {%for job in Job%}
      <div class="card" style="background-color: #a3f2c4;">
        <h5 class="card-header" style="background-color: #eeede7; color: #868b8e;">{{job.comopany_name}}</h5>
        <div class="card-body">
          <h3 class="card-title" style="color: #000000;">{{job.title}}</h3>
          <p class="card-text" style="color: #000000;">{{job.description}}</p>
          <h5 class="card-title" style="color: #000000;">Location:{{job.location}}</h5>
          <h5 class="card-title" style="color: #000000;">Requirements:{{job.requirements}}</h5>
          <h5 class="card-title" style="color: #000000;">Deadline:{{job.app_deadline}}</h5>
          <a href="apply.html" class="btn btn-primary" style="background-color: #e7d2cc; color: #000000; border-color: #e7d2cc;">Apply</a>
        </div>
      </div>
    {% endfor %}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
